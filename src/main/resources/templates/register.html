<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>

<form name="registerForm" id="registerForm" method="post"  style="width:50%; margin:0 auto">

    <h2 style="text-align:center; margin-bottom: 20px">用户注册</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入手机号码</label>
            <div class="col-md-5">
                <input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div >
            <span class="input-group-btn">
                <button  class="btn btn-default" type="submit" onclick="sendMessage()">点击发送验证码!</button>
             </span>
            <span class="input-group-btn">
                <button  id="btn1" name = "btn1" class="btn btn-default" type="submit" onclick="test(60)">点击</button>
             </span>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="6" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入验证码</label>
            <div class="col-md-5">
                <input id="identifyCode" name="identifyCode" class="form-control" type="text"  placeholder="验证码" required="true" minlength="6" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit" onclick="register()">注册</button>
        </div>
    </div>

</form>
</body>

<script>

    function test(time) {
        var btn = $("#btn1");
        btn.attr("disabled", true);  //按钮禁止点击
        btn.val(time <= 0 ? "发送动态密码" : ("" + (time) + "秒后可发送"));
        var hander = setInterval(function() {
            if (time <= 0) {
                clearInterval(hander); //清除倒计时
                btn.val("发送动态密码");
                btn.attr("disabled", false);
                return false;
            }else {
                btn.text("" + (time--) + "秒后可发送");
            }
        }, 1000);
    }
    function sendMessage(){
        $.ajax({
            url: "/user/send_message",
            type: "POST",
            data:{
                mobile:$("#mobile").val()
            },
            success:function(data){
                layer.closeAll();
                if(data.code == 0){
                    $("#send_message").attr("disabled",false); //按钮失效
                    layer.msg("发送成功");
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }

    function register(){
        $("#registerForm").validate({
            submitHandler:function(form){
                doRegister();
            }
        });
    }
    function doRegister(){
        g_showLoading();

        var inputPass = $("#password").val();
        var salt = g_passsword_salt;
        var str = ""+salt.charAt(0)+salt.charAt(2) + inputPass +salt.charAt(5);
        var password = md5(str);

        $.ajax({
            url: "/user/do_register",
            type: "POST",
            data:{
                mobile:$("#mobile").val(),
                password: password,
                identifyCode:$("#identifyCode").val()
            },
            success:function(data){
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("注册成功");
                    setTimeout(function () {
                        layer.closeAll();
                        window.location.href="/user/to_login";
                    }, 3000);
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>
</html>
